<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Siapa yang Udah Mandi?</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      gap: 40px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.6s ease;
    }

    #sudah {
      background-color: #2196f3;
      color: white;
    }

    #belum {
      background-color: #ff5722;
      color: white;
    }

    .menghindar {
      transform: translate(120px, 100px) rotate(20deg);
      opacity: 0;
    }

    .normal {
      transform: none;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Siapa yang udah mandi?</h1>
  <div class="button-container">
    <button id="sudah" class="normal">Sudah Mandi ðŸ˜Ž</button>
    <button id="belum">Belum Mandi ðŸ˜…</button>
  </div>

  <script>
    const sudahBtn = document.getElementById('sudah');
    const belumBtn = document.getElementById('belum');

    sudahBtn.addEventListener('click', () => {
      sudahBtn.classList.remove('normal');
      sudahBtn.classList.add('menghindar');

      setTimeout(() => {
        sudahBtn.classList.remove('menghindar');
        sudahBtn.classList.add('normal');
      }, 2000);
    });

    belumBtn.addEventListener('click', () => {
      window.location.href = "transisi.html";
    });
  </script>

</body>
</html>
